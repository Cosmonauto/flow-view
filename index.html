<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Flow View</title>

  <style>
    body {
      margin: 1rem;
    }

    #canvas1 {
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Flow View</h1>

  <div id="canvas1"></div>

  <script type="module">
    import { FlowViewCanvas } from './flow-view.js'

    const canvas = new FlowViewCanvas(document.getElementById('canvas1'))

    const node1 = canvas.createNode({ x: 20, y: 50, text: 'Drag me' })
    const node2 = canvas.createNode({ x: 100, y: 100, text: 'I am a node' })
    const link = canvas.createLink()

    const source1 = node1.createOutput()
    const target1 = node2.createInput()

    canvas.connect(source1).to(link)
    canvas.connect(target1).to(link)
  </script>

  <link rel="stylesheet" href="./flow-view.css">
</body>
</html>
